<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
</head>
<body>
	<h1>로그인</h1>
	<div>
		<form th:action="@{/login}" method="post" th:object="${userEntity}">	<!-- {} 안에 값을 그대로 찍을 때는 @{} 부분 빼도 가능. -->
			<div>
				<input type="text" th:field="*{uid}" placeholder="id를 입력해주세요." autofocus>	<!-- th:field은 name을 의미. -->
			</div>
			<div>
				<input type="password" th:field="*{upw}" placeholder="password를 입력해주세요.">	<!-- type="password"이면, value값을 넣어주지 X. -->
			</div>
			<button type="submit">로그인</button>			
		</form>
	</div>
	
	<div>
		<a href="javascript:;" class="btn_social" data-social="facebook">페이스북 로그인</a>
		<a href="javascript:;" class="btn_social" data-social="google">구글 로그인</a>
		<a href="javascript:;" class="btn_social" data-social="kakao">카카오톡 로그인</a>
		<a href="javascript:;" class="btn_social" data-social="naver">네이버 로그인</a>
	</div>
	
	<div>
		<a href="/join">회원가입</a>
	</div>

	<script> 
		let socials = document.getElementsByClassName('btn_social')
		for(let social of socials) { 
			social.addEventListener('click', function(){	// 클릭 하는 순간, function()이 실행된다.
				let socialType = this.getAttribute('data-social')	// this : 자기자신.
				location.href="/oauth2/authorization/" + socialType // socialType = this.dataset.social
			}) 
		} 
	</script>
</body>
</html>
